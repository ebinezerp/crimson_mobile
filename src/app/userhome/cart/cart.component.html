<app-header></app-header>
<ion-content>
  <ion-row class='d-flex h-100 justify-content-center'>
    <ion-col class='align-self-center'>
      <div *ngIf="cartItems.length!=0">
        <ion-item-group *ngFor="let cartItem of cartItems">
          <app-cartitem [cartItem]='cartItem'></app-cartitem>
        </ion-item-group>
        <ion-item-group class='d-flex flex-row justify-content-between ion-padding'>
          <ion-item>
            <ion-text>Total Amouunt</ion-text>
          </ion-item>
          <ion-item>
            <ion-text>{{totalAmount | currency: "&#8377;"}}</ion-text>
          </ion-item>
        </ion-item-group>
        <div class='d-flex justify-content-center'>
          <ion-button shape='round' [routerLink]="['/userhome/checkout']" routerLinkActive="router-link-active"
            class='text-center'>
            Checkout</ion-button>
        </div>
      </div>
      <div class='d-flex justify-content-center'>
        <ion-button shape='round' class='text-center' [routerLink]="['/userhome/main']"
          routerLinkActive="router-link-active">
          Countinue Shopping</ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
<app-footer></app-footer>
