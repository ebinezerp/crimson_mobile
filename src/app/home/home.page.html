<ion-header>
  <ion-row>
    <ion-col class='d-flex align-items-center justify-content-center'>
      <h1 class='app-heading'>Crimson</h1>
    </ion-col>
    <!-- <ion-col>
      <ion-select interface='popover' class='border border-rounded border-danger'>
        <ion-select-option selected value='e'>English</ion-select-option>
        <ion-select-option value='h'>Hindi</ion-select-option>
      </ion-select>
    </ion-col> -->
  </ion-row>
</ion-header>

<ion-content>
  <ion-row class='d-flex h-100 justify-content-center'>
    <ion-col class='align-self-center'>
      <ion-card>
        <ion-card-header class='d-flex flex-column justify-content-center'>
          <ion-icon class='signin-icon' name="contact" class='align-self-center'></ion-icon>
          <ion-text class='signup-heading align-self-center font-weight-bolder text-dark'>
            Sign In
          </ion-text>
        </ion-card-header>
        <ion-card-content class='ion-padding-top'>
          <form>
            <ion-item class='border border-rounded ion-margin-bottom'>
              <ion-icon name="mail" class='ion-padding-end'></ion-icon>
              <ion-input type='email' placeholder='Email' class='ion-padding'></ion-input>
            </ion-item>
            <ion-item class='border border-rounded ion-margin-bottom'>
              <ion-icon name="lock" class='ion-padding-end'></ion-icon>
              <ion-input type='password' placeholder='Password' class='ion-padding'></ion-input>
            </ion-item>
            <ion-item-group class='ion-margin-bottom d-flex flex-column'>
              <ion-item>
                <ion-checkbox value='true' class='' color='primary' name='remember_password'></ion-checkbox>&nbsp;
                <ion-label>Remember Password</ion-label>
              </ion-item>
              <ion-item>
                <a [routerLink]="['/forget-password']" routerLinkActive="router-link-active" >
                  <ion-text class=''>Forget Password?</ion-text>
                </a>
              </ion-item>
            </ion-item-group>
            <ion-button expand='full' shape='round' class='text-center signIn-button'>
              Sign In
            </ion-button>
          </form>

          <ion-item class='ion-padding'>
            <ion-text>Not a member yet? &nbsp;<a [routerLink]="['/signup']" routerLinkActive="router-link-active"
                class=''>Create a Account</a></ion-text>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
